<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrossel</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img class="img-chaves" src="./img/chaves1.png" alt="Chaves 1">
            </div>
            <div class="slide">
                <img class="img-chaves" src="./img/chaves2.png" alt="Chaves 2">
            </div>
            <div class="slide">
                <img class="img-chaves" src="./img/chaves3.png" alt="Chaves 3">
            </div>
            <div class="slide">
                <img class="img-chaves" src="./img/chaves4.png" alt="Chaves 4">
            </div>
            <div class="slide">
                <img class="img-chaves" src="./img/chaves5.png" alt="Chaves 5">
            </div>
        </div>
    </div>

    <div class="inputs">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
    </div>

    <div class="manual-navigation">
        <label for="radio1" class="btn-manual"></label>
        <label for="radio2" class="btn-manual"></label>
        <label for="radio3" class="btn-manual"></label>
        <label for="radio4" class="btn-manual"></label>
        <label for="radio5" class="btn-manual"></label>
    </div>
</body>
</html>
